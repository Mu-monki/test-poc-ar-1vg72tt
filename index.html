        AFRAME.registerComponent('markerhandler', {
            init: function () {
                const sakunwari_marker = this.el.querySelector('#marker-klimabukasan');
                const sakunwari_audio = this.el.querySelector('#sakunwari-audio');

                sakunwari_marker.addEventListener('markerFound', (e) => {
                    const marker_id = event.target.id;
                    console.log('MARKER FOUND!')
                    console.log('MARKER ID: ', marker_id)

                    switch(marker_id) {
                        case 'marker-klimabukasan':
                            // sakunwari_audio.play(); 
                            break;
                        case 'marker-sakunwari':
                            sakunwari_audio.play(); 
                            break;     
                    }
                });

                sakunwari_marker.addEventListener('markerLost', () => {
                console.log('MARKER LOST!')
                sakunwari_audio.pause();
                });
            }
            });
      </script>
