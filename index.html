<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <!-- <script src="lib/aframe-ar.js"></script> -->
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="markers.js"></script>
    </head>

    <script>
    </script>

    <body style="margin: 0; overflow: hidden;">
        <div class="splash" id="splash">
            <div class="center fade-in">
                <img src="assets/logo/UPD-Logo.png" class="p-2 mb-3" height=75 width=75 alt="">
                <img src="assets/logo/NCPAG-Logo.png" class="p-2 mb-3" height=75 width=75 alt="">
                <h1 id="" class="my-3">
                    <strong>Developed By:</strong><br>
                    <span class="mt-2" id="splash_typed"></span>
                </h1>
                <img src="assets/logo/GRIT_logo_white.png" class="p-2" height=100 width=auto alt="">
            </div>
        </div>
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: true;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
            id="scene"
            embedded
            gesture-detector
            markerhandler
        >
            <!-- arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true;" -->
            <div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
                <!-- <h5>Developed By: </h5>
                <img src="/assets/logo/GRIT-Labs-Logo.png" alt="" width="100" > -->
            </div>
            <a-assets>
                <a-asset-item
                    id="robot"
                    src="assets/robot.glb"
                ></a-asset-item>

                <a-asset-item
                    id="books"
                    src="assets/education.glb"
                ></a-asset-item>

                <a-asset-item
                    id="drone"
                    src="assets/drone.glb"
                ></a-asset-item>

                <a-asset-item
                    id="turtle"
                    src="assets/turtle.glb"
                ></a-asset-item>

                <a-asset-item
                    id="whale"
                    src="assets/whale.glb"
                ></a-asset-item>

                <a-asset-item
                    id="p_token_duck"
                    src="assets/player_tokens/duck.glb"
                    scale="0.001 0.001 0.001"
                ></a-asset-item>

                <a-asset-item
                    id="p_token_elephant"
                    src="assets/player_tokens/elephant.glb"
                    scale="0.001 0.001 0.001"
                ></a-asset-item>

                <a-asset-item
                    id="p_token_panda"
                    src="assets/player_tokens/panda.glb"
                    scale="0.001 0.001 0.001"
                ></a-asset-item>

                <audio id="sakunwari-audio" src="assets//audio/sakunwari-sample.mp3" preload="auto"></audio>
            </a-assets>
            
            <a-marker
                id="marker-klimabukasan"
                type="barcode"
                value="0"
                markerhandler
            >
                <a-image src="assets/cards/rc/RC-01.png" position='0 0.0 0' rotation="-90 0 0" scale="2.5 3.5 1"></a-image>
            </a-marker>
            <a-marker
                id="marker-sakunwari"
                type="barcode"
                value="1"
                markerhandler
            >
                <a-entity
                    id="bowser-model-2"
                    scale="0.3 0.3 0.3"
                    position="2.5 0.5 0"
                    rotation="0 0 0"
                    animation-mixer="loop: repeat"
                    gltf-model="#whale"
                    animation="property: object3D.position.x; to: -1; loop: true; dur:9000"
                    class="clickable"
                    gesture-handler
                >
                </a-entity>

                <a-image src="assets/sakunwari-full.png" position='0 0 2.3' rotation="-90 0 0" scale="3.6 1 2.3"></a-image>
                <a-image src="assets/sakunwari-map-detailed.png" position='0 0.0 0' rotation="-90 0 0" scale="3 3 3"></a-image>
                <a-image src="assets/sakunwari-map.png" position='0 2 -2.0' rotation="0 0 0" scale="3 3 3"></a-image>

                <a-entity
                    id="bowser-model-3"
                    scale="0.001 0.001 0.001"
                    position="2.5 0 0.7"
                    rotation="0 15 0"
                    animation-mixer="loop: repeat"
                    gltf-model="#p_token_duck"
                    class="clickable"
                    gesture-handler
                >
                </a-entity>

                <a-entity
                    id="bowser-model-3"
                    scale="0.001 0.001 0.001"
                    position="2.0 0 0.4"
                    rotation="0 190 0"
                    animation-mixer="loop: repeat"
                    gltf-model="#p_token_elephant"
                    class="clickable"
                    gesture-handler
                >
                </a-entity>

                <a-entity
                    id="bowser-model-3"
                    scale="0.001 0.001 0.001"
                    position="2.9 0 1.0"
                    rotation="0 -5 0"
                    animation-mixer="loop: repeat"
                    gltf-model="#p_token_panda"
                    class="clickable"
                    gesture-handler
                >
                </a-entity>
            </a-marker>

            <a-entity camera></a-entity>
            <!-- <a-camera id='camera1' look-controls-enabled='false' arjs-look-controls='smoothingFactor: 0.1' gps-projected-camera='gpsMinDistance: 5'> </a-camera> -->
        </a-scene>

        <!-- BOOTSTRAP JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
