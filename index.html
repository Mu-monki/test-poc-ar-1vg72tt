<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <script src="/marker.js"></script>
    </head>

    <script>
        AFRAME.registerComponent('markerhandler', {
          init: function () {
            this.el.sceneEl.addEventListener('markerFound', () => {
                console.log('*** Marker Found ***')
                alert('Marker Found')
            })
          }
        });
      </script>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: true;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true;"
            id="scene"
            embedded
            gesture-detector
        >
            <div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
                <button>
                    HIDE OBJECTS
                </button>
            </div>
            <a-assets>
                <a-asset-item
                    id="robot"
                    src="assets/robot.glb"
                ></a-asset-item>

                <a-asset-item
                    id="books"
                    src="assets/education.glb"
                ></a-asset-item>

                <a-asset-item
                    id="drone"
                    src="assets/drone.glb"
                ></a-asset-item>

                <a-asset-item
                    id="turtle"
                    src="assets/turtle.glb"
                ></a-asset-item>

                <a-asset-item
                    id="whale"
                    src="assets/whale.glb"
                ></a-asset-item>

                <!-- <audio id="sound" src="audio.mp3" preload="auto"></audio> -->
            </a-assets>
            <!-- url="assets/marker.patt" -->
            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                cursor="fuse: false; rayOrigin: mouse;"
            >
                <a-entity
                    id="bowser-model"
                    scale="1 1 1"
                    animation-mixer="loop: repeat"
                    gltf-model="#turtle"
                    position="-1 0 0"
                    class="clickable"
                    gesture-handler
                ></a-entity>
                <a-entity
                    id="bowser-model-2"
                    scale="1 1 1"
                    position="2 3.5 1"
                    animation-mixer="loop: repeat"
                    gltf-model="#whale"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <!-- TEST -->
            
            <a-marker
                id="animated-marker-a"
                type="pattern"
                url="assets/markers/letterC.patt"
                raycaster="objects: .clickable"
                cursor="fuse: false; rayOrigin: mouse;"
            >
                <a-entity
                    id="bowser-model-robot"
                    scale="1 1 1"
                    animation-mixer="loop: repeat"
                    gltf-model="#robot"
                    class="clickable"
                    gesture-handler
                ></a-entity>
                <a-entity
                    id="bowser-model-drone"
                    scale="1 1 1"
                    position="3 7 1"
                    animation-mixer="loop: repeat"
                    gltf-model="#drone"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <!-- <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model"
                    scale="1 1 1"
                    animation-mixer="loop: repeat"
                    gltf-model="#books"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker> -->

            <a-entity camera></a-entity>
            <!-- <a-camera id='camera1' look-controls-enabled='false' arjs-look-controls='smoothingFactor: 0.1' gps-projected-camera='gpsMinDistance: 5'> </a-camera> -->
        </a-scene>
    </body>
</html>
