<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src=" https://cdn.jsdelivr.net/npm/sweetalert2@11.14.3/dist/sweetalert2.all.min.js "></script>
        <link href=" https://cdn.jsdelivr.net/npm/sweetalert2@11.14.3/dist/sweetalert2.min.css " rel="stylesheet">
        <script src="markers.js"></script>
    </head>

    <script>
    </script>

    <body style="margin: 0; overflow: hidden;">
        <div class="splash" id="splash">
            <div class="center w-75 fade-in">
                <img src="assets/logo/UPD-Logo.png" class="p-2 mb-3" height=75 width=75 alt="">
                <img src="assets/logo/NCPAG-Logo.png" class="p-2 mb-3" height=75 width=75 alt="">
                <h1 id="typed_container" class="my-3">
                    <strong class="mt-3">Developed By:</strong><br>
                    <span class="mt-2" id="splash_typed"></span>
                </h1>
                <img src="assets/logo/GRIT_logo_white.png" class="mt-5 p-4 p-2" height=100 width=auto alt="">
            </div>
        </div>
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: true;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
            id="scene"
            embedded
            gesture-detector
            markerhandler
        >
            <!-- custom-marker-handler="maxMarkers: 1" -->
            <!-- arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true;" -->
            <a-assets>
                <a-asset-item
                    id="robot"
                    src="assets/robot.glb"
                ></a-asset-item>

                <a-asset-item
                    id="books"
                    src="assets/education.glb"
                ></a-asset-item>

                <a-asset-item
                    id="drone"
                    src="assets/drone.glb"
                ></a-asset-item>

                <a-asset-item
                    id="turtle"
                    src="assets/turtle.glb"
                ></a-asset-item>

                <a-asset-item
                    id="whale"
                    src="assets/whale.glb"
                ></a-asset-item>

                <a-asset-item
                    id="p_token_duck"
                    src="assets/player_tokens/duck.glb"
                    scale="0.001 0.001 0.001"
                ></a-asset-item>

                <a-asset-item
                    id="p_token_elephant"
                    src="assets/player_tokens/elephant.glb"
                    scale="0.001 0.001 0.001"
                ></a-asset-item>

                <a-asset-item
                    id="p_token_panda"
                    src="assets/player_tokens/panda.glb"
                    scale="0.001 0.001 0.001"
                ></a-asset-item>

                <a-asset-item
                    id="taob_board"
                    src="assets/taob-pyramid.glb"
                    scale="0.1 0.1 0.1"
                ></a-asset-item>

                <a-asset-item
                    id="water"
                    src="assets/waves.glb"
                    scale="1 1 1"
                ></a-asset-item>

                <!-- THE COOLER WATER MODEL -->
                <!-- <a-asset-item
                    id="water_comp"
                    src="assets/water_waves.glb"
                    scale="0.00001 0.00001 0.00001"
                ></a-asset-item> -->

                <!-- <audio id="sakunwari-audio" src="assets//audio/sakunwari-sample.mp3" preload="auto"></audio> -->
                <audio id="sakunwari-audio" src="assets//audio/sakunwari-audio.mp3" preload="auto"></audio>
                <audio id="klimabukasan-audio" src="assets//audio/klimabukasan-audio.mp3" preload="auto"></audio>
                <audio id="taob-audio" src="assets//audio/taob-audio.mp3" preload="auto"></audio>
            </a-assets>
            
            <a-marker
                id="marker-klimabukasan"
                type="barcode"
                value="0"
                cursor="rayOrigin: track"
                raycaster="objects: [data-raycastable]"
                arrowhandler
            >
                <a-image id="klima-txt" src="assets/klima-txt.png" position='0 -0.1 -2' rotation="-90 0 0" scale="2.7 1.7 1"></a-image>
                <a-image 
                    id="klima-card" 
                    src="assets/cards/klima/00.png" 
                    position="0 0 0" 
                    rotation="-90 0 0" 
                    scale="1.7 2.7 1"
                    cursor="rayOrigin: track; fuse: true; cursor: pointer"
                    data-raycastable
                ></a-image>
                <a-image id="klima-instructions" src="assets/klima-instruction.png" position='0 -0.1 2' rotation="-90 0 0" scale="2.7 1.7 1"></a-image>
            </a-marker>
            <a-marker
                id="marker-sakunwari"   
                type="barcode"
                value="1"
                markerhandler
            >
                <a-image src="assets/sakunwari-full.png" position='0 0 2.3' rotation="-90 0 0" scale="3.6 1 2.3"></a-image>
                <a-image src="assets/sakunwari-map-detailed.png" position='0 0.0 0' rotation="-90 0 0" scale="3 3 3"></a-image>
                <a-image src="assets/sakunwari-map.png" position='0 2 -2.0' rotation="0 0 0" scale="3 3 3"></a-image>
            </a-marker>

            <a-marker
                id="marker-taob"
                type="barcode"
                value="10"
                markerhandler
            >
                <!-- <a-entity id="point_light_1" light="type: point; intensity: 40;" position="0 0.2 0"></a-entity> -->
                <a-entity id="point_light_2" light="type: point; intensity: 0.5;" position="0 4 0"></a-entity>
                <a-entity id="point_light_3" light="type: point; intensity: 0.3;" position="4 4 0"></a-entity>
                <a-entity id="point_light_4" light="type: point; intensity: 0.3;" position="-4 4 0"></a-entity>
                <a-entity id="point_light_5" light="type: point; intensity: 0.5;" position="0 4 4"></a-entity>

                <a-entity
                    id="bowser-model-taob"
                    scale="0.15 0.15 0.15"
                    position="1.75 0 1.5"
                    rotation="0 0 0"
                    animation-mixer="loop: repeat"
                    gltf-model="#taob_board"
                >
                </a-entity>
                <a-entity
                    id="bowser-model-water"
                    scale="2.5 2.5 2.5"
                    position="0.2 0 0"
                    rotation="0 0 0"
                    animation-mixer="loop: repeat"
                    gltf-model="#water"
                >
                <!-- <a-entity
                    id="bowser-model-water"
                    scale="0.007 0.007 0.007"
                    position="0.2 0 0"
                    rotation="0 0 0"
                    animation-mixer="loop: repeat"
                    gltf-model="#water_comp"
                > -->
                <!-- scale="0.006 0.006 0.006" -->
                </a-entity> 

                <a-image id="taob-card-1" src="assets/cards/taob/back.png" position='-1.4 0.0 4' rotation="-90 1 0" scale="0.5 1.0 0.3"></a-image>
                <a-image id="taob-card-1" src="assets/cards/taob/sd_2.png" position='-0.7 0.0 4.02' rotation="-90 -2 0" scale="0.5 1.0 0.3"></a-image>
                <a-image id="taob-card-1" src="assets/cards/taob/sd_3.png" position='0 0.0 4' rotation="-90 0 0" scale="0.5 1.0 0.3"></a-image>
                <a-image id="taob-card-1" src="assets/cards/taob/back.png" position='0.7 0.0 3.98' rotation="-90 2.5 0" scale="0.5 1.0 0.3"></a-image>

                <a-image id="taob-card-1" src="assets/cards/taob/sd_1.png" position='-1.4 0.0 5.52' rotation="-90 -1 0" scale="0.5 1.0 0.3"></a-image>
                <a-image id="taob-card-1" src="assets/cards/taob/back.png" position='-0.7 0.0 5.5' rotation="-90 0 0" scale="0.5 1.0 0.3"></a-image>
                <a-image id="taob-card-1" src="assets/cards/taob/back.png" position='0 0.0 5.48' rotation="-90 -2.5 0" scale="0.5 1.0 0.3"></a-image>
                <a-image id="taob-card-1" src="assets/cards/taob/back.png" position='0.7 0.0 5.5' rotation="-90 0 0" scale="0.5 1.0 0.3"></a-image>

                <a-image id="taob-card-1" src="assets/cards/taob/back.png" position='-1.4 0.0 7' rotation="-90 0 0" scale="0.5 1.0 0.3"></a-image>
                <a-image id="taob-card-1" src="assets/cards/taob/back.png" position='-0.7 0.0 7' rotation="-90 1 0" scale="0.5 1.0 0.3"></a-image>
                <a-image id="taob-card-1" src="assets/cards/taob/back.png" position='0 0.0 7' rotation="-90 0 0" scale="0.5 1.0 0.3"></a-image>
                <a-image id="taob-card-1" src="assets/cards/taob/back.png" position='0.7 0.0 7' rotation="-90 -1.5 0" scale="0.5 1.0 0.3"></a-image>

                <a-entity
                    id="bowser-model-p1"
                    position="0.7 0.3 1.4"
                    scale="0.008 0.008 0.008"
                    rotation="0 0 0"
                    animation-mixer="loop: repeat"
                    gltf-model="#p_token_panda"
                >
                </a-entity> 
                <a-entity
                    id="bowser-model-p2"
                    position="-0.8 0.3 1.4"
                    scale="0.008 0.008 0.008"
                    rotation="0 90 0"
                    animation-mixer="loop: repeat"
                    gltf-model="#p_token_duck"
                >
                </a-entity> 
            </a-marker>
            <a-entity camera></a-entity>
            <!-- <a-camera id='camera1' look-controls-enabled='false' arjs-look-controls='smoothingFactor: 0.1' gps-projected-camera='gpsMinDistance: 5'> </a-camera> -->
        </a-scene>

        <!-- BOOTSTRAP JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
